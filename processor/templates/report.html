{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>GIST Email Report</title>
        <style>
            th,td { padding: 12px 15px;text-align: left;border-bottom: 1px solid #E1E1E1; }
            th:first-child,td:first-child { padding-left: 0; }
            th:last-child,td:last-child { padding-right: 0; }
        </style>
        <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="one column">
                        <img src="{% static 'img/gist.png' %}" width="100" />
                    </div>
                    <div class="ten offset-by-one columns">
                        <br>
                        <h2 class="value-multiplier">{{ report.subject }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="ten columns">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Complete</th>
                                    <th>Category</th>
                                    <th>Sender</th>
                                    <th>Gist</th>
                                </tr>
                                {% for gist in gists %}
                                <tr>
                                    {% if gist.complete %}
                                    <td>&#x2713;</td>
                                    {% else %}
                                    <td></td>
                                    {% endif %}
                                    <td>{{ gist.category }}</td>
                                    <td>{{ gist.sender }}</td>
                                    <td>
                                        <a href="{{ gist.email.view|safe }}">
                                            {{ gist.gist }}
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
